<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="./pics/willian-justen-de-vasconcellos-lTdiusdpxNc-unsplash.jpg" alt="">
            <p>Photo by <a href="https://unsplash.com/@willianjusten?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Willian Justen de Vasconcellos</a> on <a href="https://unsplash.com/photos/lTdiusdpxNc?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        </div>
        <div class="form-wrapper">
            <form action="#" method="post">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div>
                        <label for="fname">FIRST NAME</label>
                        <input type="text" id="fname" name="first-name">

                        <label for="lname">LAST NAME</label>
                        <input type="text" id="lname" name="last-name">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">

                        <label for="phone">PHONE</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">

                        <label for="c-password">CONFIRM PASSWORD</label>
                        <input type="password" id="c-password" name="confirm-password">
                    </div>

                </fieldset>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
