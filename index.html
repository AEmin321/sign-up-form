<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="./pics/undraw_welcome_re_h3d9.svg" alt="SVG image for side bar.">
            <div class="heading">Welcome!</div>
        </div>
        <div class="form-wrapper">
            <div class="text">
                This is not a real online service! You know you need something like This<br>
                in your life to help you realize your deepest dreams.<br>
                sign up <i>now</i> to get started.
            </div>
            <form action="#" method="post">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div>
                        <label for="fname">FIRST NAME</label>
                        <input type="text" id="fname" name="first-name">
                    </div>
                    <div>
                        <label for="lname">LAST NAME</label>
                        <input type="text" id="lname" name="last-name">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="phone">PHONE</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div>
                        <label for="c-password">CONFIRM PASSWORD</label>
                        <input type="password" id="c-password" name="confirm-password">
                    </div>
                    <div class="input-wrapper">
                        <button>Create Account</button>
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
